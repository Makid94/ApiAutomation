plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.7.0'
    testImplementation 'io.rest-assured:rest-assured:5.0.0'
    testImplementation 'io.rest-assured:json-path:5.0.0'
    testImplementation 'com.thedeanda:lorem:2.1'
    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
}

test {
    useTestNG()
}